<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Gallery</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row">
            <!-- 12 columns -->
            <div class="col-sm-1">
                <img src="https://middaycdn.s.llnwi.net/Radiocity-images/images/uploads/web-stories/ws-animalm-24nov-6_ws.png" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
            </div>
            <!-- Repeat this div 11 more times for a total of 12 columns -->
        </div>
        <!-- Second Row -->
        <div class="row">
            <!-- 6 columns -->
            <div class="col-sm-2">
                <img src="https://middaycdn.s.llnwi.net/Radiocity-images/images/uploads/web-stories/ws-animalm-24nov-6_ws.png" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
            </div>
            <!-- Repeat this div 5 more times for a total of 6 columns -->
        </div>
        <!-- Third Row -->
        <div class="row">
            <!-- 3 columns -->
            <div class="col-sm-4">
                <img src="https://middaycdn.s.llnwi.net/Radiocity-images/images/uploads/web-stories/ws-animalm-24nov-6_ws.png" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
            </div>
            <!-- Repeat this div 2 more times for a total of 3 columns -->
        </div>
        <!-- Fourth Row -->
        <div class="row">
            <!-- 1 column -->
            <div class="col-sm-12">
                <img src="https://middaycdn.s.llnwi.net/Radiocity-images/images/uploads/web-stories/ws-animalm-24nov-6_ws.png" alt="Movie Image" class="img-fluid" style="width: 100px; height: 100px;">
            </div>
        </div>
    </div>
</body>
</html>
